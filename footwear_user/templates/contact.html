{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE HTML>
<html>
	<head>
	<title></title>
	</head>
	<body>

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col" style="margin-top: 40px;">
						<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>Contact</span></p>
					</div>
				</div>
			</div>
		</div>
		<div id="colorlib-contact">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h3>Contact Information</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="contact-wrap">
							<h3>Get In Touch</h3>
							{% if msg %}
								<b style=" color: darkred;">{{msg}}</b>
							{% endif %}
							<form action="{% url 'contact' %}" class="contact-form" method="POST">
								{% csrf_token %}
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="fname">First Name</label>
											<input type="text" id="fname" name="fname" class="form-control" placeholder="Your firstname">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="lname">Last Name</label>
											<input type="text" id="lname" name="lname" class="form-control" placeholder="Your lastname">
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="email">Email</label>
											<input type="text" id="email" name="email" class="form-control" placeholder="Your email address">
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="subject">Subject</label>
											<input type="text" id="subject" name="sub" class="form-control" placeholder="Your subject of this message">
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="message">Message</label>
											<textarea name="message" id="message" name="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<input type="submit" value="Send Message" class="btn btn-primary">
										</div>
									</div>
								</div>
							</form>		
						</div>
					</div>
					<div class="col-md-6">
						<div id="map" class="colorlib-map"></div>		
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
{% endblock %}
