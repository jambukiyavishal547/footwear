{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE HTML>
<html>
	<head>
	<title>Footwear</title>
   
	</head>
	<body>
	<form method="POST" action="{% url 'seller-product-detail' pk=products.pk %}" enctype="multipart/form-data" >
		{% csrf_token %}
		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col" style="margin-top: 40px;">
						<p class="bread"><span><a href="{% url 'seller-index' %}">Home</a></span> / <span>Product Details</span></p>
					</div>
				</div>
			</div>
		</div>
		<div class="colorlib-product">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div >
							<div class="item">
								<div>
									<a href="#">
										<img src="{{products.product_image.url}}" alt="Free html5 bootstrap 4" height="300px" width="300px">
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="product-desc">
							<h3>{{products.product_name}}</h3>
							<p class="price">
								<span>â‚¹ {{products.product_price}}</span><br>
								<span class="rate">
									<i class="icon-star-full"></i>
									<i class="icon-star-full"></i>
									<i class="icon-star-full"></i>
									<i class="icon-star-full"></i>
									<i class="icon-star-half"></i>
									(74 Rating)
								</span>
							</p>
							<p>{{products.product_desc}}</p>
                     <!---<div class="input-group mb-4">
                     	<span class="input-group-btn">
                        	<button type="button" class="quantity-left-minus btn"  data-type="minus" data-field="">
                           <i class="icon-minus2"></i>
                        	</button>
                    		</span>
                     	<input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
                     	<span class="input-group-btn ml-1">
                        	<button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
                             <i class="icon-plus2"></i>
                         </button>
                     	</span>
                  	</div> -->
                  	<div class="row">
	                  <div class="col-sm-12 text-center">
											<a href="{% url 'seller-edit-product' pk=products.pk %}" class="btn btn-primary btn-addtocart"><i class="icon-edit"></i> Edit Product</a>

											<a href="{% url 'seller-delete-product' pk=products.pk %}" class="btn btn-primary btn-addtocart"><i class="icon-delete"></i> Delete Product</a>	
								</div>
								<div>
									<ul>
										<li>
											<a href="{% url 'seller-view-product' %}">Back (View Product)</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	<script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		    
		});
	</script>
</form>
	</body>
</html>

{% endblock %}
