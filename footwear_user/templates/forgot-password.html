{% extends 'header.html' %}
{% load static %}
{% block content %}
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>Forgot Password</span></p>
					</div>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="container" align="text-left" style="margin-left: 300px;">
		<div class="col-lg-8">
		
		<form method="POST" class="colorlib-form" action="{% url 'forgot-password' %}">
			{% csrf_token %}
			<h2>Forgot Password</h2>
		       	<div class="row">
		            <div class="col-md-12">
		                <div class="form-group"></div>
		            </div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="email">Email</label>
								<div><input type="text" name="email" id="email" class="form-control" placeholder="Your Email"></div>
								<div><input type="submit" name="action" value="Send OTP" style="margin-top: 10px;"></div>	
						</div>
					</div>	
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>


{% endblock %}
