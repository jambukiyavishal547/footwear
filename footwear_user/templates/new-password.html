{% extends 'header.html' %}
{% load static %}
{% block content %}
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>New Password</span></p>
					</div>
				</div>
			</div>
		</div>
	<div class="testmonial__pic set-bg">
	<div class="row">
		<div class="container" align="text-left" style="margin-left: 300px;">
		<div class="col-lg-8">
		
		<form method="POST" class="colorlib-form" action="{% url 'new-password' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<h2>Update Password</h2>
		       	<div class="row">
		       		{% if msg %}
		       			<b style=" color: darkred;">{{msg}}</b>
					{% endif %}
		            <div class="col-md-12">
		                <div class="form-group"></div>
		                <input type="hidden" name="email" value="{{email}}">
		               </div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="new password">New Password</label>
									<input type="password" name="new-password" class="form-control" placeholder="Your password">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="comfirm Password"> Comfirm Password</label>
									<input type="Password" name="cnew-password" class="form-control" placeholder="comfirm Password">
								</div>
								<div class="form-group" style="margin-left: -50px">
									<div><input type="submit" name="action" value="Update Password"></div>
								</div>
								<div class="form-group" style="margin-left: -80px">
									<div>
										<a href="{% url 'forgot-password' %}">Forgot Password ??</a>
									</div>
								</div>	
							</div>
						</div>
					</form>
				</div>
			</div>
</body>
</html>


{% endblock %}
