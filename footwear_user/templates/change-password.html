{% extends 'header.html' %}
{% load static %}
{% block content %}
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="colorlib-loader"></div>
		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>Change Password</span></p>
					</div>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="container" align="text-left" style="margin-left: 300px;">
		<div class="col-lg-8">
		<form method="POST" class="colorlib-form" action="{% url 'change-password' %}">
			{% csrf_token %}
			<h2>Change Password </h2>
		       	<div class="row">
		       		{% if msg %}
		       			<b style=" color: darkred;">{{msg}}</b>
					{% endif %}
		            <div class="col-md-12">
		                <div class="form-group"></div>
		               </div>
							<div class="col-md-8">
								<div class="form-group">
									<label for="email">Old password</label>
									<input type="password" name="old_password" id="old-password" class="form-control" placeholder="Your old-password">
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
									<label for="password">Password</label>
									<input type="Password" name="new_password" id="password" class="form-control" placeholder="Your Password">
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
									<label for="password">Comfirm Password</label>
									<input type="Password" name="cnew_password" id="password" class="form-control" placeholder="Your Password">
								</div>

								<div class="form-group" style="margin-left: 5px">
									<div><input type="submit" name="action" value="Change Password"></div>
								</div>	
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>


{% endblock %}
