{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="{% url 'seller-index' %}">Home</a></span> / <span>Seller Edit Product</span></p>
					</div>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="container" align="text-left" style="margin-left: 300px;">
		<div class="col-lg-8">
		{% if msg %}
			<b style=" color: darkred;">{{msg}}</b>
		{% endif %}
		<form method="POST" name="add product" class="colorlib-form" enctype="multipart/form-data" action="{% url 'seller-edit-product' pk=product.pk %}">
			{% csrf_token %}
			<h2>Edit Product</h2>
		       	<div class="row">
		            <div class="col-md-12">
		                <div class="form-group">
		                     <div class="form-field">
		                     </div>
		                  </div>
		               </div>
		               <div class="col-md-12">
		               	<div class="form-group">
		               		<div><label>Category</label></div>
								<select class="input" name="product_category">
									{% if product.product_category == "Male" %}
									<option>--- select Product Type ---</option>
									<option value="Male" selected>Male</option>
									<option value="Female">Female</option>
									{% elif product.product_category == "Female" %}
									<option>--- select Product Type ---</option>
									<option value="Male">Male</option>
									<option value="Female" selected>Female</option>
									{% endif %}
								</select>
							</div>
		               </div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Product Name</label>
									<input type="text" name="product_name" class="form-control" value="{{product.product_name}}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Product Price</label>
									<input type="text" name="product_price" class="form-control" value="{{product.product_price}}">
								</div>
							</div>
			               <div class="col-md-10">
									<div class="form-group">
										<label>Product Description</label>
			                    	<input type="text" name="product_desc" class="form-control" value="{{product.product_desc}}">
			                  </div>
			               </div>
			               <div>
			               	<img src="{{product.product_image.url}}" width="100px" height="100px">
			               </div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="file" name="product_image">
								</div>
							</div>
							<div style="margin-left: 285px;">
								<input type="submit" name="action" value="Update Product">
							</div>
						</div>	
		              </div>
		            </form>
					</div>
</body>
</html>


{% endblock %}
